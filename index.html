<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House with Tailwind</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .font-family: "Manrope", system-ui;
    </style>
</head>
<body>
    <main class="max-w-screen-xl mx-auto px-16 lg:px-24">
        <header class="flex pt-10 mb-20">
            <div class="">
                <h1 class="text-5xl md:text-7xl font-bold text-[#1C1C1C] mb-4">
                    It's good <br> tea time at The Tea House
                </h1>
                <p class="text-[#777777] mb-4">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-gradient-to-r from-orange-500 to-red-500 py-4 rounded-lg px-4 text-xl font-bold text-white ">Explore More
                    <i class="fa-solid fa-arrow-right -rotate-45"></i>
                </button>
            </div>
            <div class="relative">
                <img src="images/banner.png" alt="">
                <div class=" absolute w-52 h-24 pt-4 px-4 md:px-10 lg:py-10 rounded-lg bg-white shadow-md flex items-center top-28 md:top-80 md:left-32 lg:left-28 ">
                    <i class="fa-solid fa-star justify-center mr-2 text-2xl text-yellow-400"></i>
                    <div>
                        <h1 class="text-xl font-semibold">5.00</h1> 
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </header>
    </main>
    
</body>
</html>
